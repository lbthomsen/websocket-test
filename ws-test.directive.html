<div>
    <div class='card mt-3' ng-repeat='message in wsTestCtrl.messages track by $index'>
        <div class='card-body'>
            <div class='row'>
                <div class='col-sm-1'>#{{ $index + 1 }}</div>
                <div class='col-sm-1'>{{ message.type }}</div>
                <div class='col-sm-5'>{{ message.timestamp }}</div>
                <div class='col-sm-5'>{{ message.message }}</div>
            </div>
        </div>
    </div>
</div>
